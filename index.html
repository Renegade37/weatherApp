<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Project</title>
   <link rel="stylesheet" href="testing.css">
   <script src="scripted.js" defer></script>
</head>
<body>
   <header class="bar">
      <div class="heading">
         <h1>Weather Info</h1>
      </div>
      <div class="search">
         <input type="text" placeholder="Enter City Name"
         spellcheck="false">
         <button><img src="search.png" alt="Search Icon"></button>
      </div>
      <div class="spinner" id="spinner"></div>
   </header>
   
   <div class="container">
      <div class="currentWeather">    
         <div class="weather">
            <div class="logo">
               <img src="clear.png" alt="Clear Skies" width="" height="">
            </div>
            <div class="locationTemp">
               <p class="temp">13Â°C</p>
               <p class="city">Nairobi, Kenya</p>
            </div>
         </div>
         <div class="mooncycle">
            <div class="sunriseTime">
               <p>4.20 pm</p>
               <p>SunDown, Tuesday</p>
            </div>
            <div class="sundownTime">
               <p>4.20 am</p>
               <p>SunRise, Tuesday</p>
            </div>
         </div>
            <div class="conditions">
               <div class="col humidity-col">
                  <img src="humidity.png" alt="Humidity">
                  <div>
                     <p class="humidity">10%</p>
                     <p>Humidity</p>
                  </div>
               </div>
               <div class="col rain-col">
                  <img src="rain.png" alt="Rain">
                  <div>
                     <p class="rain">10 %</p>
                     <p>Rain</p>
                  </div>
               </div>
               <div class="col wind-col">
                  <img src="wind.png" alt="Wind">
                  <div>
                     <p class="wind">10 Km/h</p>
                     <p>Wind</p>
                  </div>
               </div>
               <div class="col uv-col">
                  <img src="clear.png" alt="UV Index">
                  <div>
                     <p class="UVIndex">0.2</p>
                     <p>UV Index</p>
                  </div>
               </div>
            </div>
         </div>
        
         <div class="Uforecast">
            <h2>Upcoming Forecast</h2>
            <div class="templist">
               <div class="next">
                  <div class="iconWrapper">
                     <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                     <span>___&deg;C</span>
                  </div>
                  <p>____</p>
                  <p>____</p>
               </div>
               <div class="next">
                  <div class="iconWrapper">
                     <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                     <span>___&deg;C</span>
                  </div>
                  <p>____</p>
                  <p>____</p>
               </div>
               <div class="next">
                  <div class="iconWrapper">
                     <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                     <span>___&deg;C</span>
                  </div>
                  <p>____</p>
                  <p>____</p>
               </div>
               <div class="next">
                  <div class="iconWrapper">
                     <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                     <span>___&deg;C</span>
                  </div>
                  <p>____</p>
                  <p>____</p>
               </div>
               <div class="next">
                  <div class="iconWrapper">
                     <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                     <span>___&deg;C</span>
                  </div>
                  <p>____</p>
                  <p>____</p>
               </div>
            </div>
         </div>
    </div> 
</body>
</html>
